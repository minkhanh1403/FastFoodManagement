{% extends 'layout/base.html' %}
{% block content %}
<style>
    h1 {
    font-size: 32px; /* Kích thước chữ cho tiêu đề */
    font-weight: bold;
    text-align: center;
    color: #dc3545; /* Màu chữ đỏ */
    margin-top: 20px;
}

/* Form */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa; /* Màu nền cho form */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho form */
}

.form-floating {
    position: relative;
    margin-bottom: 20px;
}

.form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ced4da; /* Màu viền input */
    border-radius: 4px;
}

.form-floating label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #6c757d; /* Màu chữ label */
    font-size: 14px;
    pointer-events: none;
    transition: top 0.3s, font-size 0.3s;
}

.form-floating input:focus,
.form-floating input:not(:placeholder-shown) {
    padding-top: 20px;
    padding-bottom: 10px;
}

.form-floating input:focus + label,
.form-floating input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 12px;
    color: #dc3545; /* Màu chữ label khi input được focus */
}

/* Nút Đăng nhập */
input[type="submit"] {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #28a745; /* Màu nền cho nút Đăng nhập */
    color: #ffffff; /* Màu chữ cho nút Đăng nhập */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #218838; /* Màu nền khi hover nút Đăng nhập */
}
</style>
<h1 class="text-center text-danger">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

<form method="post">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div>
        <input type="submit" value="Đăng nhập" class="btn btn-success" />
    </div>
</form>
{% endblock %}
