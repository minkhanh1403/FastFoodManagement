<head>
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet"/>

<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* Màu nền cho toàn bộ trang */
}

form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff; /* Màu nền cho form */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho form */
    animation: fadeIn 0.5s ease-in-out; /* Hiệu ứng hiển thị form */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

label {
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ced4da; /* Màu viền input */
    border-radius: 4px;
    margin-top: 5px;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #007bff; /* Màu viền input khi focus */
}

input[type="file"] {
    border: 1px solid #ced4da; /* Màu viền input file */
    padding: 8px;
    border-radius: 4px;
    margin-top: 5px;
    transition: border-color 0.3s;
}

input[type="file"]:hover {
    border-color: #007bff; /* Màu viền input file khi hover */
}

.btn-danger {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #dc3545; /* Màu nền cho nút Đăng ký */
    color: #ffffff; /* Màu chữ cho nút Đăng ký */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    animation: fadeInBtn 1s ease-in-out; /* Hiệu ứng hiển thị nút */
}

@keyframes fadeInBtn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn-danger:hover {
    background-color: #c82333; /* Màu nền khi hover nút Đăng ký */
}
</style>
